<head>

</head>

<body>
	<h1>PLACEHOLDER</h1>
	<input type="file" name="file" id="file">
	<button onclick="send()">SEND</button>
	<div id="paths"></div>
	<button onclick="window.close()">close</button>
	<script>
		function file() {
			return document.getElementById("file").files[0]
		}
		function upload(name) {
			return fetch("/api/upload/" + name, {
				method: "POST",
				body: file(),
			}).then(v => v.text())
		}
		async function send() {

			const container = document.getElementById("paths");

			let line = document.createElement("p");
			let file_name = document.getElementById("file").files[0].name;
			const path = await upload(file_name);

			line.innerHTML = `<a href="${path}">${file_name}</a>`;
			container.appendChild(line)
		}

		const test = (name) => upload(name).then(v => console.log(v))
	</script>
</body>

</html>
