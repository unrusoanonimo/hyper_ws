<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body class="container">
    <div class="row m-1">
        <div class="col-12 col-md-9">
            <canvas class="w-100"></canvas>
        </div>
        <div class="col">
            <div class="row">
                <label for="data" class="form-label">Data: [number, number][]</label>
                <textarea class="form-control" id="data" rows="3"></textarea>
            </div>
            <div class="row mt-1">
                <table>
                    <tbody>
                        <tr>
                            <th>Min heigth</th>
                            <th>Min width</th>
                        </tr>
                        <tr>
                            <td>#</td>
                            <td>#</td>
                        </tr>
                        <tr>
                            <th>Max heigth</th>
                            <th>Max width</th>
                        </tr>
                        <tr>
                            <td>#</td>
                            <td>#</td>
                        </tr>
                        <tr>
                            <th>Heigth step</th>
                            <th>Width step</th>
                        </tr>
                        <tr>
                            <td>#</td>
                            <td>#</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="row mt-2">
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon1">X steps</span>
                    <input type="number" min="0" value="10" class="form-control">
                </div>
            </div>
            <div class="row mt-1">
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon1">Y steps</span>
                    <input type="number" min="0" value="10" class="form-control">
                </div>
            </div>
            <div class="row mt-3">
                <button id="generate" class="btn btn-primary">Generate Graphic</button>
            </div>
        </div>
    </div>
</body>

</html>
